<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      rel="shortcut icon"
      href="../interior-consultant-master/images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Interior Consultant</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <span>This interior</span>
        </div>
        <div class="nav__button">
          <img
            class="menu-icon"
            src="../interior-consultant-master/images/menu_black_24dp.svg"
            alt="Menu icon"
          />
        </div>
        <ul class="nav__list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Collection</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <main class="main-content">
        <div class="text-content">
          <h1>Modern interior</h1>
          <p>
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
          <span class="button-more"
            >Read more <span class="arrow">&#x2192;</span></span
          >
        </div>
        <div class="image-content">
          <div class="main-image">
            <img
              src="../interior-consultant-master/images/photo1.png"
              alt="Interior"
            />
          </div>
          <div class="card">
            <div class="card__info">
              <div class="card__img">
                <img
                  src="../interior-consultant-master/images/photo2.png"
                  alt="User photo"
                />
              </div>
              <div class="card__details">
                <h4>Aliza Webber</h4>
                <p>Interior designer</p>
              </div>
            </div>
            <h3>Designed in 2020 by Aliza Webber</h3>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
